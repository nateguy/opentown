

<li class="plan_id" data-planid=<%=@plan.id %>> <%=@plan.id %> </li>


<% @user_polygons.each do |polygon| %>
  <li class="user_polygon" data-polygon=<%= polygon.polygon_id %> data-zone=<%= polygon.custom_zone %> data-description='<%= polygon.custom_description %>'></li>
<% end %>

  <div class="row">
    <div class="heading clearfix">
      <h1 id="plan-name">Create your own <%= @plan.name %>...</h1>
    </div>
  </div>

  <div class="row">

    <div class="col-sm-9">
      <div id="map-canvas"/></div>
    </div>
    <div class="col-sm-3 zone_sidebar">

      <%= render partial: 'zones/zonelist' %>

    </div>
</div>
