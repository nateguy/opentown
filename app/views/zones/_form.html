
<%= form_for(@zone) do |f| %>

  <div class="field">
    <%= f.label :code %>
    <%= f.text_field :code %>
  </div>
  <div class="field">
    <%= f.label :description %>
    <%= f.text_field :description %>
  </div>
  <div class="field">
    <%= f.label :classification %>
    <%= f.text_field :classification %>
  </div>
  <div class="field">
    <%= f.label :color_code %>
    <%= f.color_field :color_code %>
  </div>
  <div class="actions">
    <%= f.submit %>
  </div>
<% end %>
